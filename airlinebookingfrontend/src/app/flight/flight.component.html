<header class="header">
  <div class="header-container">
    <h1>Airline Booking System</h1>
    <nav>
      <div class="myA" routerLink="/dashboard">Dashboard</div>
      <div class="myA" routerLink="/login">Logout</div>
    </nav>
  </div>
</header>

<main>
  <div class="airport-table-container">
    <div class="contai">
      <h2 class="table-heading">Flights</h2>
      <button class="add-btn" (click)="showAddFlightForm()">Add Flight</button>
    </div>
    <table class="airport-table">
      <thead>
        <tr>
          <th>Flight Number</th>
          <th>Departure Airport</th>
          <th>Arrival Airport</th>
          <th>Departure Time</th>
          <th>Arrival Time</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let flight of flights">
          <td>{{ flight.flightNumber }}</td>
          <td>{{ flight.departureAirport }}</td>
          <td>{{ flight.arrivalAirport }}</td>
          <td>{{ flight.departureTime }}</td>
          <td>{{ flight.arrivalTime }}</td>
          <td>
            <button class="edit-btn" (click)="editFlight(flight)">
              Edit
            </button>
            <button class="delete-btn" (click)="deleteFlight(flight.id)">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</main>

<div *ngIf="showAddForm" class="add-airport-form-container">
  <h2>Add Flight</h2>
  <form (submit)="addFlight()">
    <div class="form-group">
      <label for="flightNumber">Flight Number</label>
      <input type="text" id="flightNumber" name="flightNumber" [(ngModel)]="newFlight.flightNumber" required>
    </div>
    <div class="form-group">
      <label for="departureAirport">Departure Airport</label>
      <input type="text" id="departureAirport" name="departureAirport" [(ngModel)]="newFlight.departureAirport" required>
    </div>
    <div class="form-group">
      <label for="arrivalAirport">Arrival Airport</label>
      <input type="text" id="arrivalAirport" name="arrivalAirport" [(ngModel)]="newFlight.arrivalAirport" required>
    </div>
    <div class="form-group">
      <label for="departureTime">Departure Time</label>
      <input type="text" id="departureTime" name="departureTime" [(ngModel)]="newFlight.departureTime" required>
    </div>
    <div class="form-group">
      <label for="arrivalTime">Arrival Time</label>
      <input type="text" id="arrivalTime" name="arrivalTime" [(ngModel)]="newFlight.arrivalTime" required>
    </div>
    <button type="submit">Submit</button>
  </form>
</div>

<div *ngIf="showEditForm && selectedFlight" class="edit-airport-form-container">
  <h2>Edit Flight</h2>
  <form (submit)="updateFlight()">
    <div class="form-group">
      <label for="edit-flightNumber">Flight Number</label>
      <input type="text" id="edit-flightNumber" name="edit-flightNumber" [(ngModel)]="selectedFlight.flightNumber" required>
    </div>
    <div class="form-group">
      <label for="edit-departureAirport">Departure Airport</label>
      <input type="text" id="edit-departureAirport" name="edit-departureAirport" [(ngModel)]="selectedFlight.departureAirport" required>
    </div>
    <div class="form-group">
      <label for="edit-arrivalAirport">Arrival Airport</label>
      <input type="text" id="edit-arrivalAirport" name="edit-arrivalAirport" [(ngModel)]="selectedFlight.arrivalAirport" required>
    </div>
    <div class="form-group">
      <label for="edit-departureTime">Departure Time</label>
      <input type="text" id="edit-departureTime" name="edit-departureTime" [(ngModel)]="selectedFlight.departureTime" required>
    </div>
    <div class="form-group">
      <label for="edit-arrivalTime">Arrival Time</label>
      <input type="text" id="edit-arrivalTime" name="edit-arrivalTime" [(ngModel)]="selectedFlight.arrivalTime" required>
    </div>
    <button type="submit">Update</button>
  </form>
</div>
