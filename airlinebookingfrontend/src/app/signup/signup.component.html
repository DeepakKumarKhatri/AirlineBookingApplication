<header>
  <div class="header-container">
    <h1>Airline Booking System</h1>
    <nav>
      <a routerLink="/login">Login</a>
    </nav>
  </div>
</header>

<!-- signup.component.html -->
<div class="signup-container">
  <h2>Sign Up for a New Account</h2>
  <form (submit)="signUp($event,fullname.value, email.value, password.value, confirmPassword.value)">
    <div class="form-group">
      <label for="fullname">Full Name</label>
      <input type="text" #fullname id="fullname" name="fullname" placeholder="Enter your full name" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" #email id="email" name="email" placeholder="Enter your email" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" #password id="password" name="password" placeholder="Enter your password" required>
    </div>
    <div class="form-group">
      <label for="confirm-password">Confirm Password</label>
      <input type="password" #confirmPassword id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
    </div>
    <button type="submit">Sign Up</button>
  </form>
  <div class="login-option">
    <p>Already have an account? <a href="/login">Login</a></p>
  </div>
</div>
